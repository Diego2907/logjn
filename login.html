<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Seguro</title>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
			}

			/* ── Formulario principal ── */
			.login-container {
				background: #fff;
				padding: 40px 35px;
				border-radius: 12px;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
				width: 380px;
				text-align: center;
			}

			.login-container h2 {
				margin-bottom: 24px;
				color: #2c5364;
			}

			.form-group {
				margin-bottom: 18px;
				text-align: left;
			}

			.form-group label {
				display: block;
				margin-bottom: 6px;
				font-weight: 600;
				color: #333;
			}

			.form-group input {
				width: 100%;
				padding: 10px 12px;
				border: 1px solid #ccc;
				border-radius: 6px;
				font-size: 14px;
				transition: border-color 0.2s;
			}

			.form-group input:focus {
				outline: none;
				border-color: #2c5364;
			}

			.form-group select {
				width: 100%;
				padding: 10px 12px;
				border: 1px solid #ccc;
				border-radius: 6px;
				font-size: 14px;
				background: #fff;
			}

			.form-group select:focus {
				outline: none;
				border-color: #2c5364;
			}

			.error-msg {
				color: #e74c3c;
				font-size: 12px;
				margin-top: 4px;
				min-height: 18px;
			}

			.btn {
				width: 100%;
				padding: 12px;
				border: none;
				border-radius: 6px;
				font-size: 15px;
				font-weight: 600;
				cursor: pointer;
				transition: background 0.2s;
				margin-top: 6px;
			}

			.btn-primary {
				background: #2c5364;
				color: #fff;
			}
			.btn-primary:hover {
				background: #203a43;
			}

			.btn-secondary {
				background: transparent;
				color: #2c5364;
				border: 2px solid #2c5364;
			}
			.btn-secondary:hover {
				background: #eaf1f5;
			}

			/* ── Modal ── */
			.modal-overlay {
				position: fixed;
				inset: 0;
				background: rgba(0, 0, 0, 0.55);
				display: none;
				justify-content: center;
				align-items: center;
				z-index: 100;
			}
			.modal-overlay.active {
				display: flex;
			}

			.modal {
				background: #fff;
				padding: 35px 30px;
				border-radius: 12px;
				width: 400px;
				max-width: 90%;
				box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
				position: relative;
				animation: slideIn 0.25s ease;
			}

			@keyframes slideIn {
				from {
					transform: translateY(-20px);
					opacity: 0;
				}
				to {
					transform: translateY(0);
					opacity: 1;
				}
			}

			.modal h3 {
				margin-bottom: 20px;
				color: #2c5364;
				text-align: center;
			}

			.modal .close-btn {
				position: absolute;
				top: 12px;
				right: 16px;
				background: none;
				border: none;
				font-size: 22px;
				cursor: pointer;
				color: #999;
			}
			.modal .close-btn:hover {
				color: #333;
			}

			/* ── Modal éxito ── */
			.success-modal .modal {
				text-align: center;
			}

			.success-modal .modal .checkmark {
				font-size: 52px;
				color: #27ae60;
				margin-bottom: 12px;
			}

			.success-modal .modal p {
				font-size: 18px;
				font-weight: 600;
				color: #333;
			}
		</style>
	</head>
	<body>
		<!-- ════════ LOGIN ════════ -->
		<div class="login-container">
			<h2>Iniciar Sesión</h2>

			<div class="form-group">
				<label for="loginUser">Usuario</label>
				<input type="text" id="loginUser" placeholder="Tu usuario" />
				<div class="error-msg" id="loginUserError"></div>
			</div>

			<div class="form-group">
				<label for="loginPass">Contraseña</label>
				<input type="password" id="loginPass" placeholder="Tu contraseña" />
				<div class="error-msg" id="loginPassError"></div>
			</div>

			<div
				class="error-msg"
				id="loginGeneralError"
				style="text-align: center; margin-bottom: 8px"
			></div>

			<button class="btn btn-primary" id="btnLogin">Entrar</button>
			<button
				class="btn btn-secondary"
				id="btnOpenRegister"
				style="margin-top: 12px"
			>
				Registrarse
			</button>
		</div>

		<!-- ════════ MODAL REGISTRO ════════ -->
		<div class="modal-overlay" id="registerModal">
			<div class="modal">
				<button class="close-btn" id="closeRegister">&times;</button>
				<h3>Crear Cuenta</h3>

				<div class="form-group">
					<label for="regUser">Usuario</label>
					<input type="text" id="regUser" placeholder="Mínimo 2 caracteres" />
					<div class="error-msg" id="regUserError"></div>
				</div>

				<div class="form-group">
					<label for="regRole">Rol</label>
					<select id="regRole">
						<option value="lector" selected>Lector</option>
						<option value="admin">Administrador</option>
					</select>
				</div>

				<div class="form-group">
					<label for="regPass">Contraseña</label>
					<input
						type="password"
						id="regPass"
						placeholder="Mínimo 8 caracteres"
					/>
					<div class="error-msg" id="regPassError"></div>
				</div>

				<div class="form-group">
					<label for="regPassConfirm">Confirmar Contraseña</label>
					<input
						type="password"
						id="regPassConfirm"
						placeholder="Repite la contraseña"
					/>
					<div class="error-msg" id="regPassConfirmError"></div>
				</div>

				<button class="btn btn-primary" id="btnRegister">Registrarse</button>
			</div>
		</div>

		<!-- ════════ MODAL ÉXITO ════════ -->
		<div class="modal-overlay success-modal" id="successModal">
			<div class="modal">
				<button class="close-btn" id="closeSuccess">&times;</button>
				<div class="checkmark">&#10004;</div>
				<p>Login exitoso</p>
			</div>
		</div>

		<script src="login.js"></script>
	</body>
</html>
